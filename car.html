<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrada com Curvas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="roadCanvas"></canvas>
    <script>
        // Configurações iniciais
        const canvas = document.getElementById("roadCanvas");
        const ctx = canvas.getContext("2d");

        // Ajustar o tamanho do canvas para preencher a janela
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;

        // Configurações da estrada
        const horizonY = 50; // Linha do horizonte
        roadTopY = horizonY + 100; // Ponto superior do triângulo principal
        const roadBaseY = HEIGHT; // Base da estrada
        const roadWidthTop = 100; // Largura do topo do triângulo principal
        const roadWidthBase = 300; // Largura da base do triângulo principal

        // Configurações das curvas
        let curveOffset = 0; // Deslocamento inicial da base
        const curveSpeed = 0.05; // Velocidade do deslocamento
        const curveAmplitude = 400; // Amplitude máxima das curvas
        let frame = 0; // Contador de quadros

        // Função para desenhar a cena
        function draw() {
            // Limpar o canvas
            ctx.clearRect(0, 0, WIDTH, HEIGHT);

            // Linha do horizonte
            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, horizonY);
            ctx.lineTo(WIDTH, horizonY);
            ctx.stroke();
            roadTopY=roadTopY+20
            if (roadTopY>roadBaseY-100 ){
                roadTopY=100
                curveOffset = Math.sin(frame * curveSpeed) * curveAmplitude;
            }
            
            // Triângulo principal (estrada)
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.moveTo(WIDTH / 2 - roadWidthTop * 2, roadTopY); // Topo esquerdo
            ctx.lineTo(WIDTH / 2 + roadWidthTop * 2, roadTopY); // Topo direito
            ctx.lineTo(WIDTH / 2 + roadWidthBase * 2, roadBaseY); // Base direita
            ctx.lineTo(WIDTH / 2 - roadWidthBase * 2, roadBaseY); // Base esquerda
            ctx.closePath();
            ctx.fill();
            // Triângulo invertido (curvas)
            
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.moveTo(WIDTH / 2  - roadWidthTop * 2 , roadTopY); // Topo esquerdo
            ctx.lineTo(WIDTH / 2 + roadWidthTop * 2, roadTopY); // Topo direito
            ctx.lineTo(WIDTH / 2 + curveOffset+60, horizonY); // Ponta invertida
            ctx.lineTo(WIDTH / 2 + curveOffset-60, horizonY); // Ponta invertida
            ctx.closePath();
            ctx.fill();
        }

        // Função de animação
        function animate() {
            frame++;
            draw();
            requestAnimationFrame(animate);
        }

        // Iniciar a animação
        animate();

        // Atualizar o canvas ao redimensionar a janela
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
